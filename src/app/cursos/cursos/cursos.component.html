<mat-card>

  <mat-toolbar color="primary">
    <span>Cursos disponiveis</span>
  </mat-toolbar>

  @if (cursos$ | async; as cursos) {
    <div class="mat-elevation-z8 column-flex">
      <app-cursos-list
        [cursos]="cursos.elementos"
        (add)="onAdicionarCurso()"
        (edit)="onEditarCurso($event)"
        (remove)="onRemoverCurso($event)"
      ></app-cursos-list>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="cursos.totalElementos"
        (page)="refresh($event)"
        aria-label="selecione a pagina de cursos">
      </mat-paginator>
    </div>
  } @else {
    <div class="loading-spinner"><mat-spinner></mat-spinner></div>
  }
</mat-card>
