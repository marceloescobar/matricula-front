<mat-card>

    <mat-toolbar color="primary">
      <span>Cursos disponiveis</span>
    </mat-toolbar>

    <div *ngIf="cursos$ | async as cursos; else loading" class="mat-elevation-z8 column-flex">
    <app-cursos-list

    [cursos]="cursos.elementos"
    (add)="onAdicionarCurso()"
    (edit)="onEditarCurso($event)"
    (remove)="onRemoverCurso($event)"
    ></app-cursos-list>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
    showFirstLastButtons
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [length]="cursos.totalElementos"
    (page)="refresh($event)"
    aria-label="selecione a pagina de cursos">
</mat-paginator>




</div>

<ng-template #loading>
  <div class="loading-spinner"><mat-spinner></mat-spinner></div>
</ng-template>
</mat-card>
