<mat-table [dataSource]="cursos">
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Curso</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.nome }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef>Categoria</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.categoria }}
      <mat-icon aria-hidden="false" aria-label="Categoria do Curso">
        {{ element.categoria | categoria }}
      </mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
   <mat-header-cell *matHeaderCellDef class="action-column">
    <button (click)="onAdicionarCurso()" mat-mini-fab color="accent"
     aria-label="adicionar"
     class="action-column-header"
     >
      <mat-icon>add</mat-icon>
    </button>
   </mat-header-cell>
   <mat-cell *matCellDef="let element" class="action-column">

    <button (click)="onEditarCurso(element)" mat-icon-button color="primary" aria-label="editar">
      <mat-icon>edit</mat-icon>
    </button>

    <button (click)="onRemoverCurso(element)" mat-icon-button color="warn" aria-label="remover">
      <mat-icon>delete</mat-icon>
    </button>

   </mat-cell>


  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
